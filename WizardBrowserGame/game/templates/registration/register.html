{% load static %}
<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'WizardBrowserGame/styles.css' %}">
    <title>Registra't' | WizardGame</title>
</head>

<body class="backgroundGarnet">
    {% load i18n static %}

    <div class="my-12">
        <h1 class="flex justify-center items-center top-28 m-auto inset-x-0 text-6xl colorLightGrey font-bold">
            REGISTRA'T
        </h1>
    </div>

    <div class="flex justify-center items-center mt-8">

        <form class="backgroundLightGrey w-full max-w-lg shadow-md rounded px-8 pt-6 pb-6 h-auto" method="POST">
            {% csrf_token %}

            {% if error_msg %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                <p class="font-bold">Error:</p>
                <ul>
                    <li>{{error_msg}}</li>
                </ul>
            </div>
            {% endif %}
            <div class="backgroundLightGrey px-8 pt-8 pb-8">
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        Correu electr√≤nic
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" name="email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="username">
                        Nom d'usuari
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" name="username" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="password">
                        Contrasenya
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" name="password" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 font-bold mb-2" for="confirm_password">
                        Confirma la teva contrasenya
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="confirm_password" type="password" name="confirm_password" required>
                </div>

                <!-- Button section -->
                <div class="flex items-center justify-between">
                    <a class="backgroundStrongGarnet text-white font-bold py-2 px-4 rounded" href="/accounts/login/">
                        Torna al login
                    </a>

                    <button class="backgroundStrongGarnet text-white font-bold py-2 px-4 rounded" type="submit">
                        Registra't
                    </button>
                </div>
            </div>

        </form>

    </div>

</body>

</html>
