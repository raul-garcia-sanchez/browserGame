{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'WizardBrowserGame/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Missatge de registre</title>
</head>

<body class="backgroundGarnet">

    <div class="my-12">
        <h1 class="flex justify-center items-center top-28 m-auto inset-x-0 text-6xl colorLightGrey font-bold">
            Confirmació del registre
        </h1>
    </div>

    <div class="flex justify-center items-center mt-8">

        <div class="backgroundLightGrey w-full max-w-lg shadow-md rounded px-8 pt-6 pb-6 h-auto">
            <p class="block text-gray-700 font-bold mb-2 text-center">
                Hola, {{ user.username }} fes click al següent botó per <br>
                confirmar el teu registre
            </p>
            <br>
            <div class="flex items-center justify-center">
                <a class="backgroundStrongGarnet text-white font-bold py-2 px-4 rounded" href={{urlToGo}}>
                    Confirmar registre
                </a>
            </div>

        </div>
    </div>

</body>

</html>
