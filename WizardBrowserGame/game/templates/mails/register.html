{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missatge de registre</title>
</head>

<body>

    <div class="my-12">
        <h1 class="flex justify-center items-center top-28 m-auto text-6xl colorLightGrey font-bold">
            Confirmació del registre
        </h1>
    </div>

    <div class="flex justify-center items-center mt-8">

        <div class="backgroundLightGrey w-full max-w-lg shadow-md rounded px-8 h-auto">

            <div class="flex items-center justify-center">

                    Confirmar registre

        </div>
    </div>
